# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
lang: es-AR
title: cosoycosas
email: chaucosoycosas@gmail.com
description: plant based vegan recipes and diy upcycling garments
baseurl: # the optional subpath of your site, e.g. "/blog"
url: https://cosoycosas.github.io/
author:
  name: Juki
  picture: /assets/images/logo_coso_home.jpg
telegram_channel: cosoycosas
instagram_username: cosoycosas
logo: /assets/images/logo_coso_home_cuadrado.jpg
search: true # false (default)
search_full_content: true # false (default)
search_provider: algolia
algolia:
  application_id: OZV3ECHUG5
  index_name: juki_cosoycosas
  search_only_api_key: bce8d69a9c44241e9e75d2d263b41226
  powered_by: false

# Build settings
markdown: kramdown
#remote_theme: "mmistakes/jekyll-theme-basically-basic@1.4.5"
plugins: # previsously gems
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
feed:
  path: atom.xml

# Pagination - https://jekyllrb.com/docs/pagination/
paginate: 3
paginate_path: /page:num/

# Exclude from processing.
exclude:
  - .asset-cache
  - .bundle
  - .codeclimate.yml
  - .editorconfig
  - .gitattributes
  - .jekyll-assets-cache
  - .sass-cache
  - .scss-lint.yml
  - CHANGELOG
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - node_modules
  - Rakefile
  - README
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - /docs # ignore Basically Basic sample site
  - /example # ignore Basically Basic dev site

# Collections
collections:
  recetas:
    output: true
    permalink: /:collection/:path/
    
# Front Matter Defaults
defaults:
  # _posts
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      read_time: true
  # _recetas
  - scope:
      path: "_recetas"
      type: recetas
    values:
      layout: post
      read_time: true

# disqus

disqus:
  shortname: my_disqus_shortname